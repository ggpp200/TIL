<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    li ol {
      color: red;
    }
    h1 + h3 {
      color: blue
    }
    a:link {
      color: pink;
    }
    a:visited {
      color: green;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <li>
    <ol>1</ol>
    <ol>2</ol>
  </li>
  <ol>3</ol>
  <div>
    <h1>1</h1>
    <h3>3</h3>
    <h3>4</h3>
  </div>
  <h1>1</h1>
  <a href="https://developer.mozilla.org/ko/docs/Learn/CSS/First_steps/Getting_started">a태그</a>
</body>
</html>
